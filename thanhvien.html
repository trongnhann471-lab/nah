<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành viên</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            background: #3498db;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr {
            transition: background-color 0.3s, transform 0.2s;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #eaf6ff;
            transform: scale(1.01);
        }

        td {
            color: #333;
        }

        /* Bo góc cho hàng đầu & cuối */
        tr:first-child th:first-child {
            border-top-left-radius: 12px;
        }
        tr:first-child th:last-child {
            border-top-right-radius: 12px;
        }
    </style>
</head>

<body>

<h1>DANH SÁCH THÀNH VIÊN NHÓM</h1>

<table>
    <tr>
        <th>STT</th>
        <th>Họ tên</th>
        <th>Lớp</th>
        <th>Nhiệm vụ</th>
    </tr>
    <tr>
        <th>1</th>
        <th>Nguyễn Trọng Nhân</th>
        <th>12a<sup>3</sup></th>
        <th>Thiết kế web</th>
    </tr>
    <tr>
        <th>2</th>
        <th>Nguyễn Lê Hồng Ngọc</th>
        <th>12a<sup>3</sup></th>
        <th>Thiết kế web</th>
    </tr>
</table>

</body>
</html>
